<!-- Some Modals-->



  <div class="modal fade" id="Modal1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Hardware / Software Upgrade</h4>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-outline-warning btn-block" onClick = "upgrade_hardware()" id = "how_much_hardware_upgrade">upgrade hardware</button>
          <button type="button" class="btn btn-outline-warning btn-block" onClick = "upgrade_software()" id = "how_much_software_upgrade">upgrade software</button>
        </div>
       
        
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <div class="modal fade" id="Modal2">

  <div class="modal fade" id="Modal3">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Lottery</h4>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-outline-dark btn-block" onClick = "Lottery_cheap()"><img src="https://img.icons8.com/color/40/000000/cards.png"></button>
          <p>10 point require | 0 - 20 return</p>
          <button type="button" class="btn btn-outline-dark btn-block" onClick = "Lottery_midium()"><img src="https://img.icons8.com/plasticine/40/000000/chip.png"></button>
          <p>50 point require | 0 - 150 return</p>
          <button type="button" class="btn btn-outline-dark btn-block" onClick = "Lottery_expencive()"><img src="https://img.icons8.com/color/40/000000/slot-machine.png"></button>
          <p>100 point require | 50 - 200 return</p>
          
        </div>
        
        
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  









<script>
var money = 30;
var money_plus = 1;
var fight_Antivirus = 0;
var upgade_hardware_point = 50;
var upgade_software_point = 100;
var Lottery_point;


document.getElementById("money_html").innerHTML = money + " Point";
document.getElementById("Anti_html").innerHTML = fight_Antivirus + " Power";
document.getElementById("how_much_hardware_upgrade").innerHTML = "Upgrade Hardware(" + upgade_hardware_point + " Point Require)";
document.getElementById("how_much_software_upgrade").innerHTML = "Upgrade Software(" + upgade_software_point + " Point Require)";



function update(){
  document.getElementById("money_html").innerHTML = money + " Point";
  document.getElementById("Anti_html").innerHTML = fight_Antivirus + " Power";
}


function earnmoney(){
    money = money + money_plus;
    update()
}

function upgrade_hardware(){
	if (money >= upgade_hardware_point){
    	money = money - upgade_hardware_point;
        upgade_hardware_point = upgade_hardware_point + 75;
        money_plus = money_plus + 1;
        update()
        document.getElementById("how_much_hardware_upgrade").innerHTML = "Upgrade Hardware(" + upgade_hardware_point + " Point Require)";
    } else {
    window.alert("Not Enough point for upgade hardware");
    }

}

function upgrade_software(){
	if (money >= upgade_software_point){
    	money = money - upgade_software_point;
        upgade_software_point = upgade_software_point + 100;
        fight_Antivirus = fight_Antivirus + 1;
        update();
        document.getElementById("how_much_software_upgrade").innerHTML = "Upgrade Software(" + upgade_software_point + " Point Require)";
    } else {
    window.alert("Not Enough point for upgade software");
    }

}

function Lottery_cheap(){
	if (money >= 10){
	  Lottery_point = Math.floor(Math.random() * 20);
    money = money - 10;
    money = money + Lottery_point;
    update();
    window.alert(Lottery_point + " returned!");
    }
}

function Lottery_midium(){
	if (money >= 50){
	  Lottery_point = Math.floor(Math.random() * 150);
    money = money - 50;
    money = money + Lottery_point;
    update();
    window.alert(Lottery_point + " returned!");
    }
}

function Lottery_expencive(){
	if (money >= 100){
    Lottery_point = Math.floor(Math.random() * 200);
    money = money - 100;
    money = money + Lottery_point;
    update();
    window.alert(Lottery_point + " returned!");
    }
}




</script>
